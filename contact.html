    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Us - NJB Vatika</title>
      <link href="img/favicon.jpg" rel="icon">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <style>
        body {
          background-color: #c2e7b0; /* Match the green background color */
        }
        .form-container {
          background-color: #d1f2d6; /* Light green to match the theme */
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-illustration {
          width: 100%;
          height: auto;
        }
        .form-title {
          color: #4d7b42; /* Dark green text to match the theme */
          text-align: center;
          margin-bottom: 20px;
        }
        .form-label {
          color: #4d7b42; /* Dark green text to match the theme */
        }
      </style>
    </head>
    <body>

      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6 form-container">
            <div class="text-center">
              <img src="https://img.freepik.com/premium-vector/contact-us-abstract-concept-vector-illustration_107173-28778.jpg" alt="Contact Illustration" class="order-illustration">
            </div>
            <h2 class="form-title">Contact Us - NJB Vatika</h2>
            <form>
              <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject">
              </div>
              <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
              </div>
              <button type="submit" class="btn btn-success btn-block mt-4">Send Message</button>
            </form>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
