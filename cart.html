<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NJB Vatika By || Najeeb Ahmad 07</title>
  <link href="img/favicon.jpg" rel="icon">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #c2e7b0; /* Match the green background color */
    }
    .form-container {
      background-color: #d1f2d6; /* Light green to match the theme */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .order-illustration {
      width: 100%;
      height: auto;
    }
    .form-title {
      color: #4d7b42; /* Dark green text to match the theme */
      text-align: center;
      margin-bottom: 20px;
    }
    .form-label {
      color: #4d7b42; /* Dark green text to match the theme */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 form-container">
        <div class="text-center">
          <img src="https://cdni.iconscout.com/illustration/premium/thumb/online-order-2750347-2294212.png" alt="Order Illustration" class="order-illustration">
        </div>
        <h2 class="form-title">NJB Vatika</h2>
        <form>
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address">
          </div>
          <div class="form-group">
            <label for="pin-code" class="form-label">Pin Code</label>
            <input type="text" class="form-control" id="pin-code">
          </div>
          <div class="form-group">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state">
          </div>
          <div class="form-group">
            <label for="district" class="form-label">District</label>
            <input type="text" class="form-control" id="district">
          </div>
          <a href="payment.html"><button type="submit"  class="btn btn-success btn-block mt-4">Place Order</button></a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
